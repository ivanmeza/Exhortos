<nz-layout style="background: white;" class="app-layout">
  <nz-row [nzGutter]="24">
    <nz-col [nzSpan]="4" [nzXs]="0" [nzSm]="0" [nzMd]="4" [nzLg]="4" [nzXl]="4" [nzXXl]="4"></nz-col>
    <nz-col [nzSpan]="16" [nzXs]="24" [nzSm]="24" [nzMd]="16" [nzLg]="16" [nzXl]="16" [nzXXl]="16"
      class="fade-in-element">
      <div class="container">
        <h1>SISTEMA DE EXHORTOS DE LA CONATRIB</h1>
        <h4>(TRIBUNAL SUPERIOR DE JUSTICIA DEL ESTADO DE MORELOS)</h4>
        <br>
      </div>
    </nz-col>
    <nz-col [nzSpan]="4" [nzXs]="0" [nzSm]="0" [nzMd]="4" [nzLg]="4" [nzXl]="4" [nzXXl]="4"></nz-col>
    <br>
    <nz-col [nzSpan]="24" [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="24" [nzXl]="24" [nzXXl]="24">
      <nz-card nzBordered nzHoverable nzTitle="Bienvenido" [nzBodyStyle]="{ padding: '24px' }">
        <div class="card-content">
          <p>Este sistema tiene como objetivo facilitar la gestión de exhortos del Tribunal Superior de Justicia del Estado de Morelos.</p>
          <p>Para comenzar, seleccione una opción del menú lateral.</p>
        </div>
      </nz-card>
    </nz-col>
  </nz-row>
</nz-layout>
